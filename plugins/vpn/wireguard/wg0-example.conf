# WireGuard configuration example
# Rename the file wg0-example.conf to wg0.conf 
# Replace the placeholders with your actual keys and addresses


[Interface]
PrivateKey = <YOUR_PRIVATE_KEY>
Address = 10.0.0.2/32  # Your VPN internal IP address

[Peer]
PublicKey = <SERVER_PUBLIC_KEY>
AllowedIPs = 10.0.0.0/24  # IPs routed through the VPN
Endpoint = example.com:1234  # Server address and port